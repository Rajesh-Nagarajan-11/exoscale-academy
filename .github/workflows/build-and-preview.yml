name: Build and Preview Site
on:
  pull_request_target:
    branches: [master]
    types: [opened, synchronize, reopened, closed]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
    
permissions:
  contents: write
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v6
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          submodules: true
          fetch-depth: 0

      - name: Setup Go ğŸ”§
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.5'
          
      - name: Setup Hugo ğŸ”§
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: '0.147.9'
          extended: true

      - name: Setup Dependencies ğŸ“¦
        run: make setup

      - name: Build Site for Preview ğŸ—ï¸
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          PREVIEW_URL="https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/pr-preview/pr-${PR_NUMBER}/"
          echo "Building site with baseURL: ${PREVIEW_URL}"
          make build-preview BASEURL="${PREVIEW_URL}"

      - name: Broken Link Check ğŸ”—
        uses: technote-space/broken-link-checker-action@v2
        with:
          target: ./public/**/*.html  

      - name: Zip Site ğŸ“¦
        run: |
          bash .github/workflows/script.sh

      - name: Upload files
        uses: actions/upload-artifact@master
        with:
          name: public-dir
          path: public-dir.zip
          retention-days: 1

  preview:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request_target'
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v6
        
      - name: Download pre-built site
        if: github.event_name == 'pull_request_target'
        uses: actions/download-artifact@v4
        with:
          name: public-dir
          path: .

      - name: Extract site
        if: github.event_name == 'pull_request_target'
        run: |
          unzip -q public-dir.zip
          # Ensure the extracted folder has the static files in a 'public' dir for the action
          if [ -d "public-dir" ] && [ ! -d "public" ]; then
            mv public-dir public
          elif [ ! -d "public" ]; then
            echo "Warning: Neither public nor public-dir found after extraction"
          fi

      - name: Deploy Preview
        if: github.event_name == 'pull_request_target' && github.event.action != 'closed'
        uses: rossjrw/pr-preview-action@v1.6.3
        with:
          source-dir: public
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Remove Preview on Close
        if: github.event_name == 'pull_request_target' && github.event.action == 'closed'
        uses: rossjrw/pr-preview-action@v1.6.3
        with:
          source-dir: public
          remove: true
          token: ${{ secrets.GITHUB_TOKEN }}